<!DOCTYPE HTML>
<html>
	<head>
        <title>OpenTok Simple Example</title>
		<script src="http://static.opentok.com/v1.1/js/TB.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="http://static.opentok.com/opentok/assets/css/demos.css" type="text/css" rel="stylesheet" >
        <script type="text/javascript" charset="utf-8">
			TB.addEventListener("exception", exceptionHandler);
			var session = TB.initSession("1_MX4yMzE0NDY2Mn4xMjcuMC4wLjF-U3VuIE1hciAwMyAxMTo0NTozNSBQU1QgMjAxM34wLjQ1NDE3Mjczfg"); // Replace with your own session ID. See https://dashboard.tokbox.com/projects
			session.addEventListener("sessionConnected", sessionConnectedHandler);
			session.addEventListener("streamCreated", streamCreatedHandler);
			session.connect("23144662", "T1==cGFydG5lcl9pZD0yMzE0NDY2MiZzZGtfdmVyc2lvbj10YnJ1YnktdGJyYi12MC45MS4yMDExLTAyLTE3JnNpZz04NjQ5Mzc3NTYxYjQ0MmNjNmVlNzEwYTI2NjUxNzExMjExM2JkNzJkOnJvbGU9cHVibGlzaGVyJnNlc3Npb25faWQ9MV9NWDR5TXpFME5EWTJNbjR4TWpjdU1DNHdMakYtVTNWdUlFMWhjaUF3TXlBeE1UbzBOVG96TlNCUVUxUWdNakF4TTM0d0xqUTFOREUzTWpjemZnJmNyZWF0ZV90aW1lPTEzNjIzNDE1MTkmbm9uY2U9MC42ODY0NzA1ODQzMzQwNjkmZXhwaXJlX3RpbWU9MTM2NDkzMzUxOSZjb25uZWN0aW9uX2RhdGE9"); // Replace with your API key and token. See https://dashboard.tokbox.com/projects
			                                         // and https://dashboard.tokbox.com/projects

			function sessionConnectedHandler(event) {
				 subscribeToStreams(event.streams);
				 session.publish();
			}
			
			function streamCreatedHandler(event) {
				subscribeToStreams(event.streams);
			}
			
			function subscribeToStreams(streams) {
				for (i = 0; i < streams.length; i++) {
					var stream = streams[i];
					if (stream.connection.connectionId != session.connection.connectionId) {
						session.subscribe(stream);
					}
				}
			}
			
			function exceptionHandler(event) {
				alert("Exception: " + event.code + "::" + event.message);
			}
			

		</script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
		</style>
    </head>
    <body>
    		<iframe width="100%" height="50%" src="http://measrme.com/photos/">
    		</iframe>
    </body>
</html>
