<!doctype html>
<html lang="en">
    <head>
        <title>{%block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="photonoter">
        <meta name="author" content="Sebastian Ortiz">
        <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
        <!-- Le styles -->
    <!--<link href="/static/css/main.css" rel="stylesheet">-->
    {%block header_block %}{% endblock %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      /*fix for internet explorer rendering of collapsibles*/
            .collapse {
                overflow: hidden !important;
            }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!--to autodetect available features-->
    <!--<script src ="js/modernizr-latest.min.js"></script>-->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

  </head>

    <body>

<div class="navbar navbar-inverse  navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <!--
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>three spans= three stripes on the button
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>-->
          <a class="brand active" href="/"><i class="icon-heart icon-white"></i>Photonoter</a>
          <!--<div class="nav-collapse collapse">--><!--stuff in here is hidden below 940px-->
          <div class="">
            <ul class="nav nav-pills">
              {% block top_left_menu %}{% endblock %}
            </ul>

            {%block top_right_menu %}{% endblock %}
            
          </div><!--/nav-collapse-->
        </div>
      </div>
    </div>
    
    <div class="container">

        {% block content %}{% endblock %}


    </div><!--end container-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <!-- local fallback for jquery, do the same for bootstrap?-->
     <!-- should this be in the head?-->
     <script>window.jQuery || document.write('<script src =js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
     <script src="/static/js/vendor/bootstrap.min.js"></script>

         {%block jquery_block %} {%endblock%}

    </body>
</html>
